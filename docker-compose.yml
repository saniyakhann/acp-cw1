services:
  postgres:
    image: postgres:16-alpine
    container_name: acp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: acp
    ports:
      - "5432:5432"
    networks:
      - acp-network

  localstack:
    image: localstack/localstack:latest
    container_name: acp-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,dynamodb
      - DEBUG=1
    networks:
      - acp-network

networks:
  acp-network:
    driver: bridge

